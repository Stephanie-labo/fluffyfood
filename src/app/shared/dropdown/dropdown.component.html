<div class="form-group" [formGroup]="formGroup">
  <label *ngIf="label" [for]="control">{{ label }}</label>
  <select [formControlName]="control" [id]="control">
    <option *ngFor="let item of data" [value]="item.label">
      <span [innerText]="optionLabel(item)"></span>
    </option>
  </select>
</div>
